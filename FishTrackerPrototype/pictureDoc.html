<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fish Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body id="pictureDoc">
    <div class = navbar>
      <a href="view.html" class="inactive_view"></a>
      <a href="camera.html" class="active_camera"></a>
      <a href="info.html" class="inactive_info"></a>
    </div>
    <div class = navbarTop>
      <a href="camera.html" class="back_btn"></a>
      <a class="title"> Fish Tracker</a>
      <a href="#landing" class="home_btn"></a>
    </div>
    <div class = documentCatch>
      <h1 class="msgTitle2" >Document Your Catch!</h1>
      <p class="indicator">
        (* indicates a required field)</p>
      <form action="submit.html">
        <label for="fname">*Type of Fish:</label>
        <input type="text" id="fname" name="fname" placeholder="Trout"><br>
        <label for="date">*Date of Catch:</label>
        <input type="text" id="date" name="date" placeholder="DD/MM/YYYY"><br>
        <label for="location">*Location of Catch:</label>
        <input type="text" id="location" name="location" placeholder="Lake Ontario"><br>
        <label for="length" id="lengthLabel">Length of Fish:</label>
        <input type="text" id="length" name="length" placeholder="25inches"><br>
        <label for="weight"id="weightLabel">Weight of Fish:</label>
        <input type="text" id="weight" name="weight" placeholder="3lbs"><br><br>
        <input type="submit" value="Submit" id="submit">
      </form>
    </div>

  </body>

</html>
